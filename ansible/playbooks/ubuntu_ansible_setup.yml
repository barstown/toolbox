---
# Setup Ubuntu Workstation with apps and preferences
# Pre-requisites:
#   - sudo apt install python3-pip pipx python3-debian
#   - pipx install ansible-core
#   - pipx inject ansible-core python-debian
#   - ansible-galaxy collection install community.general
# Run with: ansible-playbook ubuntu_ansible_setup.yml -k -K

- name: Ubuntu workstation setup
  hosts: localhost
  gather_facts: true

  vars:
    apt_absent:
      - containerd
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - docker.io
      - neofetch
      - podman-docker
      - runc
    apt_present:
      - age
      - bat
      - btop
      - build-essential
      - code
      - containerd.io
      - distrobox
      - docker-buildx-plugin
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      - fd-find
      - ffmpeg
      - flatpak
      - git
      - git-credential-oauth
      - gnome-shell-extension-alphabetical-grid
      - gnome-shell-extension-appindicator
      - gnome-software-plugin-flatpak
      - gnome-tweaks
      - htop
      - ncdu
      - pipx
      - podman
      - podman-compose
      - python3-debian
      - python3-pip
      - sshpass
      - tilix
      - tldr
      - tmux
      - vim
      - zram-config
      - zsh
    directories:
      - { path: "/home/{{ ansible_env.USERNAME }}/.config/sops/age", mode: "0700" }
      - { path: "/home/{{ ansible_env.USERNAME }}/.ssh", mode: "0700" }
      - { path: "/home/{{ ansible_env.USERNAME }}/appimages", mode: "0755" }
      - { path: "/home/{{ ansible_env.USERNAME }}/git", mode: "0755" }
    flatpak_present:
      - app.devsuite.Ptyxis
      - ca.desrt.dconf-editor
      - com.github.IsmaelMartinez.teams_for_linux
      - com.github.tchx84.Flatseal
      - com.mattjakeman.ExtensionManager
      - com.ranfdev.DistroShelf
      - com.spotify.Client
      - com.usebottles.bottles
      - com.yubico.yubioath
      - io.github.flattool.Warehouse
      - io.github.getnf.embellish
      - io.github.peazip.PeaZip
      - io.github.realmazharhussain.GdmSettings
      - io.missioncenter.MissionCenter
      - io.podman_desktop.PodmanDesktop
      - it.mijorus.gearlever
      - me.iepure.devtoolbox
      - org.chromium.Chromium
      - org.cryptomator.Cryptomator
      - org.ferdium.Ferdium
      - org.filezillaproject.Filezilla
      - org.gimp.GIMP
      - org.gnome.seahorse.Application
      - org.kde.krita
      - org.libreoffice.LibreOffice
      - org.mozilla.firefox
      - org.pipewire.Helvum
      - org.remmina.Remmina
      - org.signal.Signal
      - org.videolan.VLC
      - page.tesk.Refine
      - sh.loft.devpod
    homebrew_present:
      - gcc
      - helm
      - k9s
      - kubectl
      - fastfetch
      - skaffold
      - sops
    snaps_absent:
      - firefox

  tasks:
    ## VARS ##
    - name: Gather the package facts
      ansible.builtin.package_facts:
        manager: auto

    ## HOMEDIR ##
    - name: Ensure directories exist with specific permissions
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ item.mode }}"
      loop: "{{ directories }}"

    ## REPOS ##
    - name: Add VSCode APT repository
      ansible.builtin.deb822_repository:
        name: vscode
        types: deb
        uris: "https://packages.microsoft.com/repos/code"
        signed_by: "https://packages.microsoft.com/keys/microsoft.asc"
        suites: stable
        components: main
        state: present
        enabled: true
      become: true

    - name: Add Docker Engine apt key and repository
      block:
        - name: Docker | Add apt key
          ansible.builtin.get_url:
            url: https://download.docker.com/linux/ubuntu/gpg
            dest: /etc/apt/keyrings/docker.asc
            mode: "0644"
          become: true

        - name: Docker | Add apt repo
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present
            filename: docker
          become: true

    ## PACKAGES ##
    - name: Ensure specified snaps are absent
      community.general.snap:
        name: "{{ snaps_absent }}"
        state: absent
      become: true

    - name: Uninstall apt packages
      ansible.builtin.apt:
        name: "{{ apt_absent }}"
        state: absent
        update_cache: true
      become: true

    - name: Install apt packages
      ansible.builtin.apt:
        name: "{{ apt_present }}"
        state: present
        update_cache: true
      become: true

    - name: Add the flathub flatpak repository remote to the user installation
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

    - name: Install Flatpak packages
      community.general.flatpak:
        name: "{{ flatpak_present }}"
        remote: flathub
        state: present

    ## HOMEBREW ##
    - name: Check if Homebrew is already installed
      ansible.builtin.stat:
        path: "/home/linuxbrew/.linuxbrew/bin/brew"
      register: brew_stat

    - name: Install homebrew if not present
      when: not brew_stat.stat.exists
      environment:
        PATH: "/home/linuxbrew/.linuxbrew/bin:{{ ansible_env.PATH }}"
      block:
        - name: Create linuxbrew home directory
          ansible.builtin.file:
            path: "/home/linuxbrew"
            state: directory
            owner: "root"
            group: "root"
            mode: '0755'
          become: true

        - name: Create linuxbrew application directory
          ansible.builtin.file:
            path: "/home/linuxbrew/.linuxbrew"
            state: directory
            owner: "{{ ansible_env.USER }}"
            group: "{{ ansible_env.USER }}"
            mode: '0755'
          become: true

        - name: Download Homebrew tarball
          ansible.builtin.get_url:
            url: https://github.com/Homebrew/brew/tarball/main
            dest: /tmp/homebrew.tar.gz
            mode: '0644'

        - name: Extract Homebrew tarball
          ansible.builtin.unarchive:
            src: /tmp/homebrew.tar.gz
            dest: /home/linuxbrew/.linuxbrew
            remote_src: true
            extra_opts:
              - --strip-components=1

    - name: Install homebrew forumla
      community.general.homebrew:
        name: "{{ homebrew_present }}"
        state: present
        update_homebrew: true

    ## OTHER ##
    - name: Add USER to docker group
      ansible.builtin.user:
        name: "{{ ansible_env.USERNAME }}"
        groups: docker
        append: true
      become: true
